
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet" alt=”black hole” style="width:400px;height:200px;">

</head>

<body>
    <body background="https://img2.goodfon.com/wallpaper/nbig/6/7b/art-devushka-trava-gory-yurta.jpg"> 
        <body style: background-position: fixed; background-repeat: no-repeat; background-size: 100%; background-overflow: hidden;> 
            
  <script type="text/javascript" src="script.js"> </script>
<form>
    
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-3"> </div>
      <div class="col-lg-5 col-md-9" id="calculator">
        <h1> <strong>QALYN CALCULATOR </strong></h1>
        <b>
        <label>* Bride's education:</label>
        <br>
        <select id="1" class="dropdown mmargin" style="padding-right: 58px;">
          <option value="blank"></option>
          <option value="1.1">Bachelor degree</option>
          <option value="1.2"> College degree</option>
          <option value="1.3">High school degree</option>
          <option value="1.4">Middle school degree</option>
        </select>
        <br><br>
        <label>* Bride's family net worth:</label>
        <br>
        <select id="2" class="dropdown mmargin">
          <option value="blank"></option>
          <option value="2.1">More than 100,000$</option>
          <option value="2.2">Between 50,000$ and 100,000$</option>
          <option value="2.3">Less than 50,000$</option>
        </select>
        <br><br>
        <label>* Bride's skills: </label>
        <br>
        <div id="chboxes" class="mmargin">
          <input type="checkbox" id="3.1" name="skills" value="100" class="box">
          <label for="3.1"> Playing on dombra </label><br>

          <input type="checkbox" id="3.2" name="skills" value="200" class="box">
          <label for="3.2"> Cooking good</label><br>

          <input type="checkbox" id="3.3" name="skills" value="150" class="box">
          <label for="3.3"> Easygoing character</label><br>

          <input type="checkbox" id="3.4" name="skills" value="100" class="box">
          <label for="3.4"> Singing well</label><br>
        </div>
        <br>
        <label>* Bride's age: </label>
        <br>
        <div id="divAge" class="mmargin">
          <input type="radio" id="4.1" name="age" value="1.5" class="box">
          <label for="4.1">Between 18-23</label><br>
          <input type="radio" id="4.2" name="age" value="1.2" class="box">
          <label for="4.2">Between 24-27</label><br>
          <input type="radio" id="4.3" name="age" value="0.95" class="box">
          <label for="4.3">28+</label><br>
        </div>
        <br>
        <label>* Bride's reputation: </label>
        <br>
        <input type="checkbox" id="5.1" name="reputation" value="0.85" class="mmargin box" >
        <label for="5.1"> Gossips about her parent's attitude </label><br>

        <input type="checkbox" id="5.2" name="reputation" value="0.9" class="mmargin box" >
        <label for="5.2"> Gossips about her character</label><br>

        <input type="checkbox" id="5.3" name="reputation" value="-200" class="mmargin box" >
        <label for="5.3"> General gossips around her person</label>
        <br>
        <br>
        <input type="button" class="button mmargin" value="Calculate" onclick="msg()">
        <div id="totalPrice"></div> 
        <br><br>
    </b>
        </form>
      </div>
    </div>
  </div>
</body>
